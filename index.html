<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body style="background-color: black;">
    <script>
        function getComputerChoice() {
            let choice = Math.floor(Math.random() * 3);
            if (choice === 0) { console.log("Computer choose Rock"); }
            else if (choice === 1) { console.log("Computer choose Paper"); }
            else if (choice === 2) { console.log("Computer choose Scissors"); }
            return choice;
        }
        function getHumanChoice() {
            let choice = prompt("choose Rock or Paper or Scissors?", "")
            if (choice.toLocaleLowerCase() === "rock") {
                console.log("you choose Rock");
                return 0;
            }
            else if (choice.toLocaleLowerCase() === "paper") {
                console.log("you choose Paper");
                return 1;
            }
            else if (choice.toLocaleLowerCase() === "scissors") {
                console.log("you choose Scissors");
                return 2;
            }
            else { console.log("invalid input"); return }
        }

        let humanScore = 0;
        let computerScore = 0;
        function playRound(humanChoice, computerChoice) {
            if (humanChoice === computerChoice) {
                console.log("That is a tie in this round");
            }
            else if (humanChoice === 0 && computerChoice === 1) {
                console.log("computer wins this round");
                computerScore++;

            }
            else if (humanChoice === 0 && computerChoice === 2) {
                console.log("you win this round");
                humanScore++;
            }
            else if (humanChoice === 1 && computerChoice === 0) {
                console.log("you win this round");
                humanScore++;
            }
            else if (humanChoice === 1 && computerChoice === 2) {
                console.log("computer wins this round");
                computerScore++;
            }
            else if (humanChoice === 2 && computerChoice === 0) {
                console.log("computer wins this round");
                computerScore++;
            }
            else if (humanChoice === 2 && computerChoice === 1) {
                console.log("you win this round");
                humanScore++;
            }

        }
        function playGame() {
            for (let i = 1; i <= 5; i++) {
                console.log("ROUND: " + i)
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();
                playRound(humanSelection, computerSelection);
                console.log("you " + humanScore + "-" + computerScore + " computer");
            }
            if (computerScore > humanScore) {
                console.log("you lose the game!");
            }
            else if (humanScore > computerScore) {
                console.log("you win the game!");
            }
            else {
                console.log("Tie!");
            }

            if (confirm("DO you want to play a new round?") == true) {
                humanScore = 0;
                computerScore = 0;
                playGame();
            }
            else { return; }


        } playGame();
    </script>
</body>

</html>
